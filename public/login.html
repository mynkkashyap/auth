l<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text: #0f172a;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 18px;
      padding: 34px 26px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      animation: fadeIn 0.35s ease;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.75rem;
      font-weight: 700;
    }

    p.subtitle {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    a.button {
      display: block;
      padding: 14px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.15s ease;
    }

    .primary {
      background: var(--primary);
      color: #ffffff;
    }

    .primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .secondary {
      background: #ffffff;
      color: var(--primary);
      border: 1px solid var(--border);
    }

    .secondary:hover {
      background: #f9fafb;
      transform: translateY(-1px);
    }

    .divider {
      margin: 24px 0 12px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    footer {
      margin-top: 12px;
      font-size: 0.75rem;
      color: var(--muted);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome ðŸ‘‹</h1>
    <p class="subtitle">
      Sign in or create an account to continue
    </p>

    <div class="actions">
      <a href="/login.html" class="button primary">
        Login
      </a>

      <a href="/register.html" class="button secondary">
        Create account
      </a>
    </div>

    <div class="divider">
      Secure authentication powered by Cloudflare
    </div>

    <footer>
      Â© 2026 Â· Your App Name
    </footer>
  </div>
</body>
</html>
