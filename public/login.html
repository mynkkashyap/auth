<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --focus-ring: rgba(37, 99, 235, 0.2);
      --error: #ef4444;
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Decorative background blur */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.4;
      z-index: -1;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 32px;
      border: 1px solid white;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05), 
        0 10px 15px -3px rgba(0, 0, 0, 0.05);
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.75rem;
      text-align: center;
      color: var(--text-main);
      letter-spacing: -0.025em;
    }

    p.subtitle {
      margin: 0 0 32px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    .input-wrapper {
      position: relative;
    }

    /* Icons inside inputs */
    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.2rem;
      pointer-events: none;
    }

    input {
      width: 100%;
      padding: 12px 14px 12px 44px; /* Left padding for icon */
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text-main);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--focus-ring);
    }

    /* Toggle Password Visibility */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
    }
    
    .toggle-password:hover { color: var(--text-main); }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .btn-primary:hover { background: var(--primary-hover); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--border);
    }
    
    .divider span { margin: 0 10px; }

    .btn-google {
      width: 100%;
      background: white;
      color: var(--text-main);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .btn-google:hover { background: #f8fafc; border-color: #cbd5e1; }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer a:hover { text-decoration: underline; }

    .msg {
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }
    .msg.visible { display: block; animation: fadeIn 0.3s; }
    .msg.error { background: #fef2f2; color: var(--error); border: 1px solid #fecaca; }
    .msg.success { background: #ecfdf5; color: var(--success); border: 1px solid #a7f3d0; }

    /* Spinner Animation */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome back</h1>
    <p class="subtitle">Please enter your details to sign in</p>

    <form id="loginForm" onsubmit="handleLogin(event)">
      
      <div class="input-group">
        <label for="email">Email address</label>
        <div class="input-wrapper">
          <i class="ph ph-envelope-simple input-icon"></i>
          <input 
            id="email" 
            type="email" 
            placeholder="doctor@example.com" 
            autocomplete="email"
            required 
          />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="ph ph-lock-key input-icon"></i>
          <input 
            id="password" 
            type="password" 
            placeholder="••••••••" 
            autocomplete="current-password"
            required 
          />
          <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility">
            <i class="ph ph-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" id="submitBtn" class="btn-primary">
        <span class="spinner" id="spinner"></span>
        <span id="btnText">Sign in</span>
      </button>

    </form>

    <div class="divider"><span>OR</span></div>

    <button class="btn-google" onclick="location.href='/auth/google'">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div id="msg" class="msg"></div>

    <div class="footer">
      <span>Don’t have an account? <a href="/register.html">Sign up</a></span>
      <a href="/forgot.html" style="font-size: 0.85rem; color: var(--text-muted);">Forgot your password?</a>
    </div>
  </div>

<script>
  // Toggle Password Visibility
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.classList.replace("ph-eye", "ph-eye-slash");
    } else {
      passwordInput.type = "password";
      eyeIcon.classList.replace("ph-eye-slash", "ph-eye");
    }
  }

  // Handle Login Logic
  async function handleLogin(e) {
    e.preventDefault(); // Prevent default form submission reload
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");
    const btn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");
    const btnText = document.getElementById("btnText");

    // Reset UI
    msg.className = "msg"; 
    msg.textContent = "";
    
    // Loading State
    btn.disabled = true;
    spinner.style.display = "block";
    btnText.textContent = "Signing in...";

    try {
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json().catch(() => ({})); // Handle empty JSON gracefully

      if (res.ok) {
        msg.textContent = "Login successful. Redirecting...";
        msg.classList.add("msg", "success", "visible");
        
        // Wait briefly for user to see success message
        setTimeout(() => location.href = "/dashboard.html", 1000);
      } else {
        throw new Error(data.error || "Invalid credentials");
      }
    } catch (err) {
      msg.textContent = err.message || "Network error occurred";
      msg.classList.add("msg", "error", "visible");
      
      // Reset Button State
      btn.disabled = false;
      spinner.style.display = "none";
      btnText.textContent = "Sign in";
    }
  }
</script>
</body>
</html>
