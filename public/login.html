<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .google {
      background: #ea4335;
      margin-top: 10px;
    }
    a {
      color: #93c5fd;
      text-decoration: none;
      display: block;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button class="google" onclick="location.href='/auth/google'">
      Continue with Google
    </button>

    <a href="/register.html">Create account</a>
  </div>

  <script>
    async function login() {
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email.value,
          password: password.value
        })
      });

      if (res.ok) {
        location.href = "/dashboard.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
