<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login - Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://unpkg.com/@phosphor-icons/web"></script>

<!-- ðŸ” Google reCAPTCHA v3 -->
<script src="https://www.google.com/recaptcha/api.js?render=6LdPGEosAAAAAMGxuszOMJdR8bJ1yk4jO4sa85pW"></script>

<style>
/* ===== Styles unchanged (trimmed for brevity) ===== */
:root {
  --primary:#2563eb;
  --primary-hover:#1d4ed8;
  --bg-gradient:linear-gradient(135deg,#f0f9ff,#e0f2fe);
  --card-bg:rgba(255,255,255,.95);
  --text-main:#1e293b;
  --text-muted:#64748b;
  --border:#e2e8f0;
  --focus-ring:rgba(37,99,235,.2);
  --error:#ef4444;
  --success:#10b981;
}
*{box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  margin:0;min-height:100vh;
  background:var(--bg-gradient);
  display:flex;align-items:center;justify-content:center;
}
.card{
  max-width:400px;width:100%;
  background:var(--card-bg);
  padding:40px 32px;border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}
.input-group{margin-bottom:18px}
label{font-size:.85rem;font-weight:600}
.input-wrapper{position:relative}
.input-icon{
  position:absolute;left:14px;top:50%;
  transform:translateY(-50%);
  color:var(--text-muted)
}
input{
  width:100%;padding:12px 14px 12px 44px;
  border-radius:10px;border:1px solid var(--border)
}
input:focus{
  outline:none;border-color:var(--primary);
  box-shadow:0 0 0 4px var(--focus-ring)
}
.toggle-password{
  position:absolute;right:14px;top:50%;
  transform:translateY(-50%);
  border:none;background:none;cursor:pointer
}
.btn-primary{
  width:100%;padding:12px;
  background:var(--primary);color:#fff;
  border:none;border-radius:10px;
  font-weight:600;cursor:pointer
}
.msg{display:none;margin-top:16px;padding:10px;border-radius:8px;text-align:center}
.msg.error{background:#fef2f2;color:var(--error)}
.msg.success{background:#ecfdf5;color:var(--success)}
.msg.visible{display:block}
</style>
</head>

<body>

<div class="card">
  <h1 style="text-align:center">Welcome back</h1>
  <p style="text-align:center;color:var(--text-muted)">Sign in securely</p>

<form onsubmit="handleLogin(event)">
  <div class="input-group">
    <label>Email</label>
    <div class="input-wrapper">
      <i class="ph ph-envelope-simple input-icon"></i>
      <input id="email" type="email" required>
    </div>
  </div>

  <div class="input-group">
    <label>Password</label>
    <div class="input-wrapper">
      <i class="ph ph-lock-key input-icon"></i>
      <input id="password" type="password" required>
      <button type="button" class="toggle-password" onclick="togglePassword()">
        <i class="ph ph-eye" id="eyeIcon"></i>
      </button>
    </div>
  </div>

  <button id="submitBtn" class="btn-primary">Sign in</button>
</form>

<div id="msg" class="msg"></div>
</div>

<script>
/* ðŸ” Password toggle */
function togglePassword() {
  const p = document.getElementById("password");
  const i = document.getElementById("eyeIcon");
  p.type = p.type === "password" ? "text" : "password";
  i.classList.toggle("ph-eye-slash");
}

/* ðŸ” reCAPTCHA */
function getRecaptchaToken() {
  return new Promise((resolve, reject) => {
    grecaptcha.ready(() => {
      grecaptcha.execute(
        "6LdPGEosAAAAAMGxuszOMJdR8bJ1yk4jO4sa85pW",
        { action: "login" }
      ).then(resolve).catch(reject);
    });
  });
}

/* ðŸ” Login */
async function handleLogin(e) {
  e.preventDefault();
  const msg = document.getElementById("msg");
  msg.className = "msg";

  try {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const recaptchaToken = await getRecaptchaToken();

    const res = await fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, recaptchaToken })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Login failed");

    msg.textContent = "Login successful! Redirectingâ€¦";
    msg.classList.add("success", "visible");
    setTimeout(() => location.href = "/dashboard.html", 1000);

  } catch (err) {
    msg.textContent = err.message || "Network error";
    msg.classList.add("error", "visible");
  }
}
</script>

</body>
</html>
