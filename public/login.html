<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CORRECT: Use your actual reCAPTCHA site key -->
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_SITE_KEY"></script>
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --focus-ring: rgba(37, 99, 235, 0.2);
      --error: #ef4444;
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Decorative background blur */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.4;
      z-index: -1;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 32px;
      border: 1px solid white;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05), 
        0 10px 15px -3px rgba(0, 0, 0, 0.05);
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.75rem;
      text-align: center;
      color: var(--text-main);
      letter-spacing: -0.025em;
    }

    p.subtitle {
      margin: 0 0 32px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    .input-wrapper {
      position: relative;
    }

    /* Icons inside inputs */
    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.2rem;
      pointer-events: none;
    }

    input {
      width: 100%;
      padding: 12px 14px 12px 44px; /* Left padding for icon */
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text-main);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--focus-ring);
    }

    /* Toggle Password Visibility */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
    }
    
    .toggle-password:hover { color: var(--text-main); }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .btn-primary:hover { background: var(--primary-hover); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--border);
    }
    
    .divider span { margin: 0 10px; }

    .btn-google {
      width: 100%;
      background: white;
      color: var(--text-main);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .btn-google:hover { background: #f8fafc; border-color: #cbd5e1; }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer a:hover { text-decoration: underline; }

    .msg {
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }
    .msg.visible { display: block; animation: fadeIn 0.3s; }
    .msg.error { background: #fef2f2; color: var(--error); border: 1px solid #fecaca; }
    .msg.success { background: #ecfdf5; color: var(--success); border: 1px solid #a7f3d0; }

    /* Spinner Animation */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome back</h1>
    <p class="subtitle">Please enter your details to sign in</p>

    <form id="loginForm">
      
      <div class="input-group">
        <label for="email">Email address</label>
        <div class="input-wrapper">
          <i class="ph ph-envelope-simple input-icon"></i>
          <input 
            id="email" 
            type="email" 
            placeholder="doctor@example.com" 
            autocomplete="email"
            required 
          />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="ph ph-lock-key input-icon"></i>
          <input 
            id="password" 
            type="password" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
            autocomplete="current-password"
            required 
          />
          <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility">
            <i class="ph ph-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" id="submitBtn" class="btn-primary">
        <span class="spinner" id="spinner"></span>
        <span id="btnText">Sign in</span>
      </button>
    </form>

    <div class="divider"><span>OR</span></div>

    <button class="btn-google" onclick="location.href='/auth/google'">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div id="msg" class="msg"></div>

    <div class="footer">
      <span>Don't have an account? <a href="/register.html">Sign up</a></span>
      <a href="/forgot.html" style="font-size: 0.85rem; color: var(--text-muted);">Forgot your password?</a>
    </div>
  </div>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');
    const messageDiv = document.getElementById('msg');

    // ðŸ” Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('ph-eye');
        eyeIcon.classList.add('ph-eye-slash');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('ph-eye-slash');
        eyeIcon.classList.add('ph-eye');
      }
    }

    // ðŸ” Get reCAPTCHA token
    async function getRecaptchaToken() {
      return new Promise((resolve, reject) => {
        if (typeof grecaptcha === 'undefined') {
          reject(new Error('reCAPTCHA not loaded'));
          return;
        }
        
        grecaptcha.ready(() => {
          grecaptcha.execute('YOUR_RECAPTCHA_SITE_KEY', { action: 'login' })
            .then(token => {
              console.log('reCAPTCHA token obtained:', token.substring(0, 20) + '...');
              resolve(token);
            })
            .catch(error => {
              console.error('reCAPTCHA error:', error);
              reject(new Error('Security check failed. Please refresh and try again.'));
            });
        });
      });
    }

    // ðŸŽ¯ Show message
    function showMessage(text, type = 'error') {
      messageDiv.textContent = text;
      messageDiv.className = `msg visible ${type}`;
      
      // Auto-hide success messages
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.className = 'msg';
        }, 5000);
      }
    }

    // ðŸŽ¯ Set button state
    function setButtonState(isLoading) {
      submitBtn.disabled = isLoading;
      spinner.style.display = isLoading ? 'block' : 'none';
      btnText.textContent = isLoading ? 'Signing in...' : 'Sign in';
    }

    // ðŸŽ¯ Validate form
    function validateForm() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // Reset any previous error states
      emailInput.style.borderColor = '';
      passwordInput.style.borderColor = '';

      if (!email) {
        showMessage('Email is required');
        emailInput.style.borderColor = 'var(--error)';
        emailInput.focus();
        return false;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address');
        emailInput.style.borderColor = 'var(--error)';
        emailInput.focus();
        return false;
      }

      if (!password) {
        showMessage('Password is required');
        passwordInput.style.borderColor = 'var(--error)';
        passwordInput.focus();
        return false;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters');
        passwordInput.style.borderColor = 'var(--error)';
        passwordInput.focus();
        return false;
      }

      return true;
    }

    // ðŸš€ Handle login submission
    async function handleLogin(e) {
      e.preventDefault();
      
      // Clear any previous messages
      messageDiv.className = 'msg';
      messageDiv.textContent = '';

      // Validate form
      if (!validateForm()) {
        return;
      }

      try {
        // Set loading state
        setButtonState(true);

        // Get reCAPTCHA token
        const recaptchaToken = await getRecaptchaToken();
        
        // Prepare request data
        const requestData = {
          email: emailInput.value.trim(),
          password: passwordInput.value,
          recaptchaToken: recaptchaToken
        };

        console.log('Sending login request...');
        
        // Send login request
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Recaptcha-Token': recaptchaToken // Include in header as well
          },
          body: JSON.stringify(requestData)
        });

        // Parse response
        const data = await response.json();
        
        if (response.ok) {
          showMessage(data.message || 'Login successful! Redirecting...', 'success');
          
          // Store user data if needed
          if (data.user) {
            localStorage.setItem('user', JSON.stringify(data.user));
          }
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = data.redirectUrl || '/dashboard.html';
          }, 1500);
          
        } else {
          // Handle specific error cases
          if (response.status === 409 && data.provider === 'google') {
            showMessage('This account uses Google Sign-In. Please use the Google button above.', 'error');
          } else if (response.status === 403 && data.needsVerification) {
            showMessage('Please verify your email before logging in. Check your inbox.', 'error');
          } else {
            showMessage(data.error || 'Login failed. Please check your credentials.', 'error');
          }
          
          // Reset button state on error
          setButtonState(false);
        }
        
      } catch (error) {
        console.error('Login error:', error);
        
        // Network error or other issues
        if (error.message.includes('reCAPTCHA') || error.message.includes('Security check')) {
          showMessage('Security check failed. Please refresh the page and try again.', 'error');
        } else if (error.message.includes('Network')) {
          showMessage('Network error. Please check your connection and try again.', 'error');
        } else {
          showMessage('An unexpected error occurred. Please try again.', 'error');
        }
        
        setButtonState(false);
      }
    }

    // ðŸ“ Initialize form
    function initForm() {
      // Set up form submission
      loginForm.addEventListener('submit', handleLogin);
      
      // Clear error states when user starts typing
      emailInput.addEventListener('input', () => {
        emailInput.style.borderColor = '';
      });
      
      passwordInput.addEventListener('input', () => {
        passwordInput.style.borderColor = '';
      });
      
      // Allow submitting with Enter key (but not in textareas)
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.target.matches('textarea, [contenteditable]')) {
          if (!submitBtn.disabled && document.activeElement !== submitBtn) {
            submitBtn.click();
          }
        }
      });
      
      console.log('Login form initialized');
    }

    // ðŸ Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Check if already logged in (optional)
      const sessionToken = document.cookie
        .split('; ')
        .find(row => row.startsWith('session='));
      
      if (sessionToken) {
        console.log('User already has a session');
        // You could redirect immediately or show a message
      }
      
      initForm();
      
      // Initialize reCAPTCHA
      if (typeof grecaptcha !== 'undefined') {
        grecaptcha.ready(() => {
          console.log('reCAPTCHA v3 loaded successfully');
        });
      } else {
        console.error('reCAPTCHA script failed to load');
      }
    });
  </script>
</body>
</html>
