l<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Google reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LfZHUosAAAAADxJnNrOps_IP7kAFQsssDaA9Yr6"></script>

  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #eff6ff 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --input-bg: #f8fafc;
      --error: #ef4444;
      --success: #10b981;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      border: 1px solid white;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05), 
        0 10px 15px -3px rgba(0, 0, 0, 0.05),
        0 0 0 1px rgba(0,0,0,0.02);
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.75rem;
      text-align: center;
      letter-spacing: -0.025em;
      color: #0f172a;
    }

    .subtitle {
      margin: 0 0 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #334155;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      color: #94a3b8;
      width: 20px;
      height: 20px;
      pointer-events: none;
      transition: color 0.2s;
    }

    input {
      width: 100%;
      padding: 12px 14px 12px 44px; /* Left padding for icon */
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text-main);
      font-size: 0.95rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    input::placeholder { color: #cbd5e1; }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    input:focus + .input-icon { color: var(--primary); }
    .input-wrapper:focus-within .input-icon { color: var(--primary); }

    /* Password Toggle */
    .toggle-password {
      position: absolute;
      right: 14px;
      background: none;
      border: none;
      cursor: pointer;
      color: #94a3b8;
      padding: 0;
      display: flex;
    }
    .toggle-password:hover { color: var(--text-main); }

    button.btn-submit {
      width: 100%;
      margin-top: 0.5rem;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button.btn-submit:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
    }

    button.btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .divider {
      margin: 1.5rem 0;
      display: flex;
      align-items: center;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider span { padding: 0 10px; }

    .btn-google {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: white;
      color: var(--text-main);
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .btn-google:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
    }
    .footer a:hover { text-decoration: underline; }

    .msg {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }
    .msg.error { background: #fef2f2; color: var(--error); border: 1px solid #fee2e2; display: block; }
    .msg.success { background: #f0fdf4; color: var(--success); border: 1px solid #dcfce7; display: block; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="card">
    <h1>Get Started</h1>
    <p class="subtitle">Create your account now</p>

    <div class="input-group">
      <label for="name">Full Name</label>
      <div class="input-wrapper">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <input id="name" type="text" placeholder="John Doe" autocomplete="name">
      </div>
    </div>

    <div class="input-group">
      <label for="email">Email Address</label>
      <div class="input-wrapper">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email">
      </div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="new-password">
        <button class="toggle-password" onclick="togglePasswordVisibility()" type="button" aria-label="Toggle password visibility">
          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Google reCAPTCHA v3 badge will appear automatically -->
    <div class="g-recaptcha" data-sitekey="6LfZHUosAAAAADxJnNrOps_IP7kAFQsssDaA9Yr6" data-size="invisible"></div>

    <button id="submitBtn" class="btn-submit" onclick="register()">
      <span class="spinner"></span>
      <span class="btn-text">Create account</span>
    </button>

    <div class="divider"><span>or continue with</span></div>

    <button class="btn-google" onclick="location.href='/auth/google'">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Google
    </button>

    <div id="msg" class="msg"></div>

    <div class="footer">
      Already have an account? <a href="/login.html">Sign in</a>
    </div>
  </div>

  <script>
    // ðŸ” Get Google reCAPTCHA token
    function getRecaptchaToken() {
      return new Promise((resolve, reject) => {
        grecaptcha.ready(() => {
          grecaptcha.execute("6LfZHUosAAAAADxJnNrOps_IP7kAFQsssDaA9Yr6", { action: "register" })
            .then(resolve)
            .catch(reject);
        });
      });
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
      } else {
        passwordInput.type = "password";
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
      }
    }

    async function register() {
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      
      const msg = document.getElementById("msg");
      const btn = document.getElementById("submitBtn");
      const spinner = btn.querySelector(".spinner");
      const btnText = btn.querySelector(".btn-text");

      // Reset state
      msg.textContent = "";
      msg.className = "msg";
      
      // Basic Client Validation
      if (!nameInput.value.trim() || !emailInput.value.trim() || !passwordInput.value) {
        msg.textContent = "Please fill in all fields.";
        msg.classList.add("error");
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value.trim())) {
        msg.textContent = "Please enter a valid email address.";
        msg.classList.add("error");
        return;
      }

      // Password validation (min 8 characters)
      if (passwordInput.value.length < 8) {
        msg.textContent = "Password must be at least 8 characters long.";
        msg.classList.add("error");
        return;
      }

      // Loading State
      btn.disabled = true;
      spinner.style.display = "block";
      btnText.textContent = "Creating...";

      try {
        // Get reCAPTCHA token
        const recaptchaToken = await getRecaptchaToken();
        
        const res = await fetch("/auth/register", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "X-Recaptcha-Token": recaptchaToken
          },
          body: JSON.stringify({
            name: nameInput.value.trim(),
            email: emailInput.value.trim(),
            password: passwordInput.value,
            recaptchaToken: recaptchaToken
          })
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message || "Account created successfully! Redirecting...";
          msg.classList.add("success");
          
          // Redirect to login or verification page
          setTimeout(() => {
            window.location.href = data.redirectUrl || "/login.html";
          }, 1500);
        } else {
          msg.textContent = data.error || "Registration failed. Please try again.";
          msg.classList.add("error");
          btn.disabled = false;
          spinner.style.display = "none";
          btnText.textContent = "Create account";
        }
      } catch (err) {
        msg.textContent = "Network error. Please check your connection and try again.";
        msg.classList.add("error");
        btn.disabled = false;
        spinner.style.display = "none";
        btnText.textContent = "Create account";
      }
    }

    // Initialize reCAPTCHA on page load
    document.addEventListener('DOMContentLoaded', function() {
      grecaptcha.ready(function() {
        console.log('Google reCAPTCHA v3 loaded successfully');
      });
    });
  </script>
</body>
</html>
