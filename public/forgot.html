<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Palette */
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --primary-light: #eff6ff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --focus-ring: rgba(37, 99, 235, 0.2);
      
      /* Status Colors */
      --success-bg: #f0fdf4;
      --success-text: #15803d;
      --error-bg: #fef2f2;
      --error-text: #b91c1c;

      /* Spacing & Radius */
      --radius-lg: 16px;
      --radius-md: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg);
      /* Subtle mesh gradient background */
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-main);
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 40px 32px;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05), 
        0 10px 15px -3px rgba(0, 0, 0, 0.05),
        0 0 0 1px var(--border); /* Subtle border */
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Icon Header */
    .icon-container {
      width: 48px;
      height: 48px;
      background: var(--primary-light);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px auto;
      color: var(--primary);
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.925rem;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .input-wrapper {
      position: relative;
    }

    /* Icon inside input */
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    input {
      width: 100%;
      padding: 12px 16px 12px 40px; /* Padding left for icon */
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: #fff;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--focus-ring);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius-md);
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: var(--primary-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Messages */
    .msg-box {
      margin-top: 20px;
      padding: 12px;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      display: none; /* Hidden by default */
      text-align: center;
      line-height: 1.4;
    }

    .msg-box.success {
      display: block;
      background: var(--success-bg);
      color: var(--success-text);
      border: 1px solid rgba(22, 163, 74, 0.2);
    }

    .msg-box.error {
      display: block;
      background: var(--error-bg);
      color: var(--error-text);
      border: 1px solid rgba(220, 38, 38, 0.2);
    }

    /* Footer */
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.875rem;
    }

    .footer a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .footer a:hover {
      color: var(--text-main);
    }

    /* Animations */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      animation: spin 1s linear infinite;
      height: 18px;
      width: 18px;
      display: none;
    }

    button.loading .spinner {
      display: block;
    }
    
    button.loading span {
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    </div>

    <h1>Forgot password?</h1>
    <p class="subtitle">
      No worries, we'll send you reset instructions.
    </p>

    <form id="forgotForm" onsubmit="handleForgot(event)">
      <div class="input-group">
        <label for="email">Email address</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
          
          <input 
            id="email" 
            type="email" 
            placeholder="name@example.com" 
            autocomplete="email"
            required 
          />
        </div>
      </div>

      <button type="submit" id="submitBtn">
        <span>Send reset link</span>
        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>

    <div id="msgBox" class="msg-box" aria-live="polite"></div>

    <div class="footer">
      <a href="/login.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        Back to login
      </a>
    </div>
  </div>

  <script>
    async function handleForgot(event) {
      event.preventDefault(); // Stop page reload
      
      const emailInput = document.getElementById("email");
      const btn = document.getElementById("submitBtn");
      const msgBox = document.getElementById("msgBox");
      const email = emailInput.value.trim();

      // Reset UI state
      msgBox.className = "msg-box"; 
      msgBox.textContent = "";
      
      // Basic check (though 'required' attribute handles empty state)
      if (!email) return;

      // Loading state
      btn.classList.add("loading");
      btn.disabled = true;

      try {
        const res = await fetch("/auth/forgot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        // ⚠️ Security Best Practice:
        // Always return the same message regardless of whether the email 
        // exists in the DB or not to prevent email enumeration attacks.
        msgBox.textContent = "If that email exists in our system, we have sent a password reset link to it.";
        msgBox.classList.add("success");
        
        // Optional: Clear input on success
        emailInput.value = "";

      } catch (error) {
        msgBox.textContent = "Something went wrong. Please try again later.";
        msgBox.classList.add("error");
        console.error("Forgot Password Error:", error);
      } finally {
        // Reset button state
        btn.classList.remove("loading");
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
