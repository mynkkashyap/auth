<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text: #0f172a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --success: #16a34a;
      --error: #dc2626;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: 18px;
      padding: 30px 26px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      animation: fadeIn 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.5rem;
    }

    p.subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,.12);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 13px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .msg {
      margin-top: 14px;
      text-align: center;
      font-size: 0.85rem;
    }

    .success { color: var(--success); }
    .error { color: var(--error); }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 0.85rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Forgot password</h1>
    <p class="subtitle">
      Enter your email and we’ll send you a reset link
    </p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <button onclick="forgot()">Send reset link</button>

    <div id="msg" class="msg"></div>

    <div class="footer">
      <a href="/login.html">Back to login</a>
    </div>
  </div>

  <script>
    async function forgot() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";
      msg.className = "msg";

      if (!email) {
        msg.textContent = "Please enter your email";
        msg.classList.add("error");
        return;
      }

      const res = await fetch("/auth/forgot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      // ⚠️ SAME RESPONSE ALWAYS (SECURITY)
      msg.textContent =
        "If an account exists, a reset link has been sent to your email.";
      msg.classList.add("success");
    }
  </script>
</body>
</html>
