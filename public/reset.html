<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff">

  <style>
    :root {
      /* Modern Palette */
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --ring: #bfdbfe; /* Focus ring color */
      --error: #ef4444;
      --success: #10b981;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01);
      border: 1px solid var(--border);
    }

    /* Typography */
    h1 {
      margin: 0 0 8px;
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.025em;
    }

    p.subtitle {
      margin: 0 0 32px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      padding-right: 46px; /* Space for eye icon */
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text-main);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      transition: all 0.2s ease;
      appearance: none;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }

    input::placeholder {
      color: #cbd5e1;
    }

    /* Eye Icon Button */
    .toggle-password {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: var(--text-main);
      background-color: #f1f5f9;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    /* Main Button */
    .btn-primary {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 48px; /* Fixed height to prevent layout shift with loader */
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--primary-hover);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(1px);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Messages */
    .msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none; /* Hidden by default */
      animation: fadeIn 0.3s ease;
    }

    .msg.error {
      display: block;
      background-color: #fef2f2;
      color: var(--error);
      border: 1px solid #fee2e2;
    }

    .msg.success {
      display: block;
      background-color: #f0fdf4;
      color: var(--success);
      border: 1px solid #dcfce7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <main class="card">
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your new password below.</p>

    <form id="resetForm" onsubmit="handleReset(event)">
      
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="input-wrapper">
          <input 
            id="password" 
            type="password" 
            placeholder="At least 8 characters" 
            autocomplete="new-password" 
            required
            minlength="8"
          />
          <button type="button" class="toggle-password" onclick="toggleVisibility('password')" aria-label="Toggle password visibility">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <div class="input-wrapper">
          <input 
            id="confirm" 
            type="password" 
            placeholder="Confirm new password" 
            autocomplete="new-password" 
            required
          />
          <button type="button" class="toggle-password" onclick="toggleVisibility('confirm')" aria-label="Toggle password visibility">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>

      <button id="submitBtn" type="submit" class="btn-primary">
        <span id="btnText">Reset Password</span>
        <div id="btnSpinner" class="spinner" style="display: none;"></div>
      </button>

      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    // 1. Initial Setup & Validation
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");
    const inputs = document.querySelectorAll("input");

    // Disable form if no token is present
    if (!token) {
      showMsg("Invalid or missing reset token. Please request a new link.", "error");
      submitBtn.disabled = true;
      inputs.forEach(input => input.disabled = true);
    }

    // 2. Toggle Password Visibility
    function toggleVisibility(inputId) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      
      // Optional: Change icon opacity or style here to indicate state if desired
    }

    // 3. Helper: UI States
    function showMsg(text, type) {
      msg.textContent = text;
      msg.className = `msg ${type}`;
    }

    function setLoading(isLoading) {
      const btnText = document.getElementById("btnText");
      const btnSpinner = document.getElementById("btnSpinner");
      
      submitBtn.disabled = isLoading;
      if (isLoading) {
        btnText.style.display = "none";
        btnSpinner.style.display = "block";
      } else {
        btnText.style.display = "block";
        btnSpinner.style.display = "none";
      }
    }

    // 4. Main Logic
    async function handleReset(e) {
      e.preventDefault(); // Stop form from reloading page
      msg.className = "msg"; // Clear previous messages

      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      // Client-side validations
      if (password.length < 8) {
        showMsg("Password must be at least 8 characters long.", "error");
        return;
      }
      if (password !== confirm) {
        showMsg("Passwords do not match.", "error");
        return;
      }

      setLoading(true);

      try {
        const res = await fetch("/auth/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (res.ok) {
          showMsg("Success! Redirecting to login...", "success");
          document.getElementById("resetForm").reset();
          setTimeout(() => window.location.href = "/login.html", 1500);
        } else {
          showMsg(data.error || "Reset failed. Please try again.", "error");
          setLoading(false);
        }
      } catch (err) {
        console.error(err);
        showMsg("Network error. Please check your connection.", "error");
        setLoading(false);
      }
    }
  </script>
</body>
</html>
