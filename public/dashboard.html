<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --primary: #2563eb;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .logout {
      background: var(--danger);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,.45);
      max-width: 420px;
      margin: auto;
      animation: fadeIn 0.4s ease;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: var(--text);
      margin-top: 6px;
    }

    input[disabled] {
      opacity: 0.6;
    }

    button.save {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .meta {
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .msg {
      margin-top: 12px;
      font-size: 0.85rem;
      text-align: center;
    }

    .success { color: var(--success); }
    .error { color: var(--danger); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>My Profile</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="content" class="card">
    Loading profileâ€¦
  </div>

  <script>
    let currentUser = null;

    async function loadProfile() {
      const res = await fetch("/auth/me");

      if (!res.ok) {
        location.href = "/login.html";
        return;
      }

      const data = await res.json();
      currentUser = data.user;

      const initial = (currentUser.name || currentUser.email)[0].toUpperCase();

      content.innerHTML = `
        <div class="avatar">${initial}</div>

        <label>Name</label>
        <input id="name" value="${currentUser.name || ""}">

        <label>Email</label>
        <input value="${currentUser.email}" disabled>

        <div class="meta">
          Login method: <b>${currentUser.provider}</b>
        </div>

        <button class="save" onclick="saveProfile()">Save changes</button>

        <div id="msg" class="msg"></div>
      `;
    }

    async function saveProfile() {
      msg.textContent = "";
      msg.className = "msg";

      const res = await fetch("/auth/profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: name.value.trim() })
      });

      const data = await res.json();

      if (res.ok) {
        msg.textContent = "Profile updated successfully";
        msg.classList.add("success");
      } else {
        msg.textContent = data.error || "Update failed";
        msg.classList.add("error");
      }
    }

    async function logout() {
      await fetch("/auth/logout", { method: "POST" });
      location.href = "/login.html";
    }

    loadProfile();
  </script>
</body>
</html>
