<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root {
  --bg: #f8fafc;
  --card-bg: #ffffff;
  --primary: #4f46e5;
  --primary-hover: #4338ca;
  --text-main: #0f172a;
  --text-muted: #64748b;
  --border: #e2e8f0;
  --danger: #ef4444;
  --danger-bg: #fee2e2;
  --success: #10b981;
  --success-bg: #d1fae5;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

[data-theme="dark"] {
  --bg: #0f172a;
  --card-bg: #1e293b;
  --text-main: #f1f5f9;
  --text-muted: #94a3b8;
  --border: #334155;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
  --danger-bg: #450a0a;
  --success-bg: #064e3b;
}

* { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; transition: background-color 0.2s, border-color 0.2s; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-main);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

.header h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }

.dashboard-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 24px;
}

@media (min-width: 768px) {
  .dashboard-grid {
    grid-template-columns: 320px 1fr;
    align-items: start;
  }
}

.card {
  background: var(--card-bg);
  border-radius: 16px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  padding: 24px;
  overflow: hidden;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--border);
}

.card-header h3 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }

.profile-summary { text-align: center; }
.avatar-large {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), #818cf8);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  font-weight: 700;
  margin: 0 auto 16px;
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
  position: relative;
  overflow: hidden;
}

.avatar-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  display: none;
}

.avatar-large.has-image .avatar-image {
  display: block;
}

.avatar-large.has-image #ui-avatar-initial {
  display: none;
}

.user-meta { margin-top: 16px; display: flex; flex-direction: column; gap: 8px; }
.meta-item { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-muted); }

label { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 6px; color: var(--text-muted); }
input, select, textarea {
  width: 100%;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text-main);
  outline: none;
  font-size: 0.95rem;
}
input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1); }
input[disabled] { opacity: 0.7; cursor: not-allowed; }

.form-group { margin-bottom: 16px; }

button {
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9rem;
  transition: transform 0.1s;
}
button:active { transform: scale(0.98); }

.btn-primary { background: var(--primary); color: white; width: 100%; justify-content: center; }
.btn-primary:hover { background: var(--primary-hover); }

.btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
.btn-outline:hover { background: var(--bg); }

.btn-danger { background: var(--danger-bg); color: var(--danger); width: 100%; justify-content: center; }
.btn-icon { padding: 8px; border-radius: 50%; background: var(--card-bg); border: 1px solid var(--border); color: var(--text-main); }

.activity-list { list-style: none; padding: 0; margin: 0; }
.activity-item {
  display: flex;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px dashed var(--border);
}
.activity-item:last-child { border-bottom: none; }
.activity-icon {
  width: 32px; height: 32px;
  border-radius: 8px;
  background: var(--bg);
  display: flex; align-items: center; justify-content: center;
  color: var(--primary);
}
.activity-details div:first-child { font-weight: 500; font-size: 0.9rem; }
.activity-details div:last-child { font-size: 0.75rem; color: var(--text-muted); }

.setting-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
.setting-row:last-child { border-bottom: none; }
.toggle-switch {
  position: relative; width: 44px; height: 24px;
}
.toggle-switch input { opacity: 0; width: 0; height: 0; }
.slider {
  position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
  background-color: var(--border); transition: .4s; border-radius: 34px;
}
.slider:before {
  position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
  background-color: white; transition: .4s; border-radius: 50%;
}
input:checked + .slider { background-color: var(--primary); }
input:checked + .slider:before { transform: translateX(20px); }

.skeleton {
  background: linear-gradient(90deg, var(--bg) 25%, var(--border) 50%, var(--bg) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  border-radius: 6px;
  color: transparent !important;
}
@keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

.toast {
  position: fixed; bottom: 24px; right: 24px;
  background: var(--card-bg); border-left: 4px solid var(--primary);
  padding: 16px 20px; border-radius: 8px;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  display: flex; align-items: center; gap: 12px;
  transform: translateY(100px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 100;
}
.toast.active { transform: translateY(0); }
.toast.success { border-color: var(--success); }
.toast.error { border-color: var(--danger); }

.social-input-group {
  position: relative;
}

.social-icon {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
}

.social-input {
  padding-left: 40px;
}

.image-upload-container {
  position: relative;
  display: inline-block;
  margin-bottom: 16px;
}

.avatar-upload-btn {
  position: absolute;
  bottom: -5px;
  right: -5px;
  background: var(--primary);
  color: white;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border: 2px solid var(--card-bg);
  z-index: 2;
}

.avatar-upload-btn:hover {
  background: var(--primary-hover);
}

textarea {
  min-height: 80px;
  resize: vertical;
  font-family: inherit;
}

.section-header {
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-muted);
  margin-top: 24px;
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1><i class="ri-dashboard-3-line"></i> Dashboard</h1>
    <div style="display: flex; gap: 10px;">
      <button class="btn-icon" onclick="toggleTheme()" title="Toggle Theme"><i class="ri-moon-line"></i></button>
      <button class="btn-danger" style="width: auto;" onclick="logout()"><i class="ri-logout-box-r-line"></i> Logout</button>
    </div>
  </div>

  <div id="loading-ui" class="dashboard-grid">
    <div class="card" style="height: 400px;"><div class="skeleton" style="width:100%; height:100%;"></div></div>
    <div style="display:flex; flex-direction:column; gap:24px;">
      <div class="card" style="height: 200px;"><div class="skeleton" style="width:100%; height:100%;"></div></div>
      <div class="card" style="height: 300px;"><div class="skeleton" style="width:100%; height:100%;"></div></div>
    </div>
  </div>

  <div id="content" class="dashboard-grid" style="display: none;">
    <div class="card">
      <div class="profile-summary">
        <div class="image-upload-container">
          <div class="avatar-large" id="ui-avatar-container">
            <span id="ui-avatar-initial"></span>
            <img id="ui-avatar-image" class="avatar-image" alt="Profile picture">
          </div>
          <label for="avatar-upload" class="avatar-upload-btn" title="Upload photo">
            <i class="ri-camera-line"></i>
          </label>
          <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        </div>
        <h2 id="ui-name-display" style="margin: 0; font-size: 1.25rem;"></h2>
      </div>

      <div class="user-meta">
        <div class="meta-item"><span>Joined</span> <span id="ui-joined"></span></div>
        <div class="meta-item"><span>Last Login</span> <span id="ui-login"></span></div>
      </div>

      <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

      <div class="form-group">
        <label>Full Name</label>
        <input id="inp-name" type="text">
      </div>
      
      <div class="form-group">
        <label>Email Address</label>
        <input id="inp-email" type="email" disabled>
      </div>

      <div class="section-header">About Me</div>
      
      <div class="form-group">
        <label>Bio/About Myself</label>
        <textarea id="inp-bio" placeholder="Tell us a little about yourself..."></textarea>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select id="inp-gender">
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label>Age</label>
        <input id="inp-age" type="number" min="1" max="120" placeholder="Enter your age">
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input id="inp-mobile" type="tel" placeholder="+1 (123) 456-7890">
      </div>

      <div class="section-header">Social Media</div>
      
      <div class="form-group">
        <label>Instagram Username</label>
        <div class="social-input-group">
          <i class="ri-instagram-line social-icon"></i>
          <input id="inp-instagram" type="text" class="social-input" placeholder="username">
        </div>
      </div>

      <div class="form-group">
        <label>Twitter/X Username</label>
        <div class="social-input-group">
          <i class="ri-twitter-x-line social-icon"></i>
          <input id="inp-twitter" type="text" class="social-input" placeholder="username">
        </div>
      </div>

      <button class="btn-primary" onclick="saveProfile()"><i class="ri-save-line"></i> Save Changes</button>
      
      <div style="margin-top: 30px;">
        <h4 style="color: var(--danger); margin-bottom: 10px;">Danger Zone</h4>
        <button class="btn-danger" onclick="confirmDelete()"><i class="ri-delete-bin-line"></i> Delete Account</button>
      </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 24px;">
      
      <div class="card">
        <div class="card-header">
          <h3><i class="ri-history-line"></i> Recent Activity</h3>
          <button class="btn-outline" style="font-size: 0.8rem; padding: 6px 10px;" onclick="loadProfile()">Refresh</button>
        </div>
        <ul class="activity-list" id="ui-activity">
          </ul>
      </div>

      <div class="card">
        <div class="card-header">
          <h3><i class="ri-settings-4-line"></i> Preferences</h3>
        </div>
        
        <div class="setting-row">
          <div>
            <div style="font-weight: 500;">Email Notifications</div>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Receive weekly digests</div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <div>
            <div style="font-weight: 500;">Two-Factor Auth</div>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Enable extra security</div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="setting-row">
          <div>
            <div style="font-weight: 500;">Password</div>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Last changed 3 months ago</div>
          </div>
          <button class="btn-outline" style="padding: 6px 12px;" onclick="changePassword()">Change</button>
        </div>

      </div>
      
      <div class="card">
        <div class="card-header">
          <h3><i class="ri-mail-send-line"></i> Contact Support</h3>
        </div>

        <div class="form-group">
          <label>Message</label>
          <input
            id="contact-message"
            type="text"
            placeholder="Describe your issue or feedback"
          />
        </div>

        <button class="btn-primary" onclick="submitContact()">
          <i class="ri-send-plane-line"></i> Send Message
        </button>
      </div>
      
    </div>
  </div>
</div>

<div id="toast" class="toast">
  <i class="ri-notification-badge-line" style="font-size: 1.2rem;"></i>
  <span id="toast-msg">Notification</span>
</div>

<script>
const toastEl = document.getElementById("toast");
const toastMsg = document.getElementById("toast-msg");

function showToast(msg, type = "success") {
  toastMsg.textContent = msg;
  toastEl.className = `toast active ${type}`;
  
  const icon = toastEl.querySelector('i');
  icon.className = type === 'success' ? 'ri-checkbox-circle-line' : 'ri-error-warning-line';

  setTimeout(() => {
    toastEl.classList.remove("active");
  }, 3000);
}

function toggleTheme() {
  const theme = document.documentElement.dataset.theme === "dark" ? "" : "dark";
  document.documentElement.dataset.theme = theme;
  localStorage.setItem("theme", theme);
  const btnIcon = document.querySelector('.btn-icon i');
  btnIcon.className = theme === 'dark' ? 'ri-sun-line' : 'ri-moon-line';
}

document.documentElement.dataset.theme = localStorage.getItem("theme") || "";

document.getElementById('avatar-upload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  
  if (!file.type.match('image.*')) {
    showToast('Please select an image file', 'error');
    return;
  }
  
  if (file.size > 5 * 1024 * 1024) {
    showToast('Image size should be less than 5MB', 'error');
    return;
  }
  
  const reader = new FileReader();
  reader.onload = function(e) {
    const img = document.getElementById('ui-avatar-image');
    img.src = e.target.result;
    document.getElementById('ui-avatar-container').classList.add('has-image');
    
    const saveBtn = document.querySelector('.btn-primary');
    const originalText = saveBtn.innerHTML;
    saveBtn.innerHTML = `<i class="ri-loader-4-line ri-spin"></i> Saving Image...`;
    saveBtn.disabled = true;
    
    setTimeout(() => {
      showToast('Profile image updated successfully');
      saveBtn.innerHTML = originalText;
      saveBtn.disabled = false;
    }, 1000);
  };
  
  reader.readAsDataURL(file);
});

async function loadProfile() {
  document.getElementById("loading-ui").style.display = "grid";
  document.getElementById("content").style.display = "none";

  try {
    const res = await fetch("/auth/me");
    
    if (!res.ok) {
       if(res.status === 401 || res.status === 403) return location.href = "/login.html";
       throw new Error("Backend not reachable, using mock data");
    }

    const data = await res.json();
    renderDashboard(data.user);

  } catch (error) {
    console.warn("Using mock data for demo purposes:", error);
    setTimeout(() => {
        const mockUser = {
            name: "Alex Developer",
            email: "alex@example.com",
            created_at: "2023-01-15T10:00:00Z",
            last_login: new Date().toISOString(),
            bio: "Full stack developer passionate about creating beautiful user experiences. Love hiking and photography.",
            gender: "male",
            age: 28,
            mobile: "+1 (555) 123-4567",
            instagram: "alexdev",
            twitter: "alex_dev",
            avatar: null
        };
        renderDashboard(mockUser);
        showToast("Dashboard loaded (Mock Mode)", "success");
    }, 800);
  }
}

function renderDashboard(user) {
  const initial = (user.name || user.email)[0].toUpperCase();
  
  document.getElementById("ui-avatar-initial").textContent = initial;
  document.getElementById("ui-name-display").textContent = user.name || "User";
  document.getElementById("ui-joined").textContent = new Date(user.created_at).toLocaleDateString();
  document.getElementById("ui-login").textContent = new Date(user.last_login).toLocaleString();
  
  document.getElementById("inp-name").value = user.name || "";
  document.getElementById("inp-email").value = user.email || "";
  document.getElementById("inp-bio").value = user.bio || "";
  document.getElementById("inp-gender").value = user.gender || "";
  document.getElementById("inp-age").value = user.age || "";
  document.getElementById("inp-mobile").value = user.mobile || "";
  document.getElementById("inp-instagram").value = user.instagram || "";
  document.getElementById("inp-twitter").value = user.twitter || "";
  
  if (user.avatar) {
    document.getElementById('ui-avatar-image').src = user.avatar;
    document.getElementById('ui-avatar-container').classList.add('has-image');
  }

  const activityList = document.getElementById("ui-activity");
  activityList.innerHTML = `
    <li class="activity-item">
        <div class="activity-icon" style="background: #e0f2fe; color: #0284c7;"><i class="ri-login-circle-line"></i></div>
        <div class="activity-details">
            <div>Logged in from Chrome on Windows</div>
            <div>${new Date().toLocaleString()}</div>
        </div>
    </li>
    <li class="activity-item">
        <div class="activity-icon" style="background: #f1f5f9; color: #64748b;"><i class="ri-edit-line"></i></div>
        <div class="activity-details">
            <div>Profile updated</div>
            <div>2 days ago</div>
        </div>
    </li>
    <li class="activity-item">
        <div class="activity-icon" style="background: #dcfce7; color: #16a34a;"><i class="ri-lock-password-line"></i></div>
        <div class="activity-details">
            <div>Password changed</div>
            <div>3 months ago</div>
        </div>
    </li>
  `;

  document.getElementById("loading-ui").style.display = "none";
  document.getElementById("content").style.display = "grid";
}

async function saveProfile() {
  const name = document.getElementById("inp-name").value.trim();
  const bio = document.getElementById("inp-bio").value.trim();
  const gender = document.getElementById("inp-gender").value;
  const age = document.getElementById("inp-age").value;
  const mobile = document.getElementById("inp-mobile").value.trim();
  const instagram = document.getElementById("inp-instagram").value.trim();
  const twitter = document.getElementById("inp-twitter").value.trim();
  
  const btn = document.querySelector('.btn-primary');
  
  const originalText = btn.innerHTML;
  btn.innerHTML = `<i class="ri-loader-4-line ri-spin"></i> Saving...`;
  btn.disabled = true;

  try {
      const res = await fetch("/auth/profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({       
          name, 
          bio, 
          gender, 
          age: age ? parseInt(age) : null,
          mobile,
          instagram,
          twitter
        })
      });
      
      setTimeout(() => {
          document.getElementById("ui-name-display").textContent = name;
          showToast("Profile updated successfully");
          btn.innerHTML = originalText;
          btn.disabled = false;
          
          const activityList = document.getElementById("ui-activity");
          const newActivity = `
            <li class="activity-item" style="animation: fadeIn 0.3s;">
                <div class="activity-icon" style="background: #f1f5f9; color: #64748b;"><i class="ri-edit-line"></i></div>
                <div class="activity-details">
                    <div>Profile information updated</div>
                    <div>Just now</div>
                </div>
            </li>
          ` + activityList.innerHTML;
          activityList.innerHTML = newActivity;
      }, 600);
  } catch(e) {
      showToast("Network error", "error");
      btn.innerHTML = originalText;
      btn.disabled = false;
  }
}

async function submitContact() {
  const message = document.getElementById("contact-message").value.trim();

  if (!message) {
    showToast("Message cannot be empty", "error");
    return;
  }

  const btn = event.target;
  const originalText = btn.innerHTML;
  btn.innerHTML = `<i class="ri-loader-4-line ri-spin"></i> Sending...`;
  btn.disabled = true;

  try {
    const res = await fetch("/auth/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message
      })
    });

    setTimeout(() => {
      showToast("Message sent successfully!");
      document.getElementById("contact-message").value = "";
      btn.innerHTML = originalText;
      btn.disabled = false;
    }, 600);
  } catch (err) {
    showToast("Failed to send message", "error");
    btn.innerHTML = originalText;
    btn.disabled = false;
  }
}

function changePassword() {
  showToast("Password reset email has been sent");
}

async function confirmDelete() {
  if (!confirm("Are you sure? This action cannot be undone.")) return;
  
  try {
      const res = await fetch("/auth/delete", { method: "POST" });
      if (res.ok) location.href = "/";
      else throw new Error("Failed");
  } catch(e) {
      showToast("Could not delete account (Mock)", "error");
  }
}

async function logout() {
  try {
      await fetch("/auth/logout", { method: "POST" });
      location.href = "/login.html";
  } catch(e) {
      location.href = "/login.html";
  }
}

const style = document.createElement('style');
style.textContent = `
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
`;
document.head.appendChild(style);

loadProfile();
</script>
</body>
</html>
