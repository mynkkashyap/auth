<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root {
  --bg: #f8fafc;
  --card-bg: #ffffff;
  --primary: #4f46e5;
  --primary-hover: #4338ca;
  --text-main: #0f172a;
  --text-muted: #64748b;
  --border: #e2e8f0;
  --danger: #ef4444;
  --danger-bg: #fee2e2;
  --success: #10b981;
  --shadow: 0 4px 6px -1px rgba(0,0,0,.1);
}

[data-theme="dark"] {
  --bg: #0f172a;
  --card-bg: #1e293b;
  --text-main: #f1f5f9;
  --text-muted: #94a3b8;
  --border: #334155;
}

* { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-main);
  padding: 20px;
}

.container {
  max-width: 1000px;
  margin: auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

.dashboard-grid {
  display: grid;
  gap: 24px;
}

@media (min-width: 768px) {
  .dashboard-grid {
    grid-template-columns: 320px 1fr;
  }
}

.card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px;
  box-shadow: var(--shadow);
}

.card-header {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  padding-bottom: 12px;
  margin-bottom: 16px;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), #818cf8);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.4rem;
  margin: auto;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text-main);
}

button {
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
}

.btn-primary {
  background: var(--primary);
  color: #fff;
  width: 100%;
}

.btn-outline {
  background: transparent;
  border: 1px solid var(--border);
}

.btn-danger {
  background: var(--danger-bg);
  color: var(--danger);
  width: 100%;
}

.activity-item {
  display: flex;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px dashed var(--border);
}

.toast {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: var(--card-bg);
  padding: 14px 18px;
  border-left: 4px solid var(--primary);
  border-radius: 8px;
  transform: translateY(120px);
  transition: .3s;
}

.toast.active {
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2><i class="ri-dashboard-3-line"></i> Dashboard</h2>
    <div>
      <button class="btn-outline" onclick="toggleTheme()"><i class="ri-moon-line"></i></button>
      <button class="btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="dashboard-grid" id="content" style="display:none">

    <!-- Profile -->
    <div class="card">
      <div class="avatar" id="avatar"></div>
      <h3 id="name" style="text-align:center"></h3>

      <label>Name</label>
      <input id="inp-name">

      <label>Email</label>
      <input id="inp-email" disabled>

      <br><br>
      <button class="btn-primary" onclick="saveProfile()">Save</button>

      <hr style="margin:20px 0">
      <button class="btn-danger" onclick="deleteAccount()">Delete Account</button>
    </div>

    <!-- Right -->
    <div>
      <div class="card">
        <div class="card-header">
          <h3>Recent Activity</h3>
        </div>

        <div class="activity-item">
          <i class="ri-login-circle-line"></i>
          <div>Logged in today</div>
        </div>
        <div class="activity-item">
          <i class="ri-edit-line"></i>
          <div>Profile updated</div>
        </div>
      </div>

      <br>

      <div class="card">
        <div class="card-header">
          <h3>Preferences</h3>
        </div>
        <button class="btn-outline" onclick="changePassword()">Change Password</button>
      </div>
    </div>

  </div>
</div>

<div class="toast" id="toast">Saved successfully</div>

<script>
const toast = document.getElementById("toast");

function showToast(msg) {
  toast.textContent = msg;
  toast.classList.add("active");
  setTimeout(()=>toast.classList.remove("active"),3000);
}

function toggleTheme() {
  const t = document.documentElement.dataset.theme === "dark" ? "" : "dark";
  document.documentElement.dataset.theme = t;
  localStorage.setItem("theme", t);
}

document.documentElement.dataset.theme = localStorage.getItem("theme") || "";

function loadProfile() {
  const user = {
    name: "Alex Developer",
    email: "alex@example.com"
  };

  document.getElementById("avatar").textContent = user.name[0];
  document.getElementById("name").textContent = user.name;
  document.getElementById("inp-name").value = user.name;
  document.getElementById("inp-email").value = user.email;

  document.getElementById("content").style.display = "grid";
}

function saveProfile() {
  document.getElementById("name").textContent =
    document.getElementById("inp-name").value;
  showToast("Profile updated");
}

function changePassword() {
  showToast("Password reset email sent");
}

function deleteAccount() {
  if(confirm("Are you sure?")) showToast("Account deleted (mock)");
}

function logout() {
  location.href = "/login.html";
}

loadProfile();
</script>

</body>
</html>
