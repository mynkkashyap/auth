<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --danger: #dc2626;
      --text: #0f172a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      max-width: 480px;
      margin-inline: auto;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .logout {
      background: var(--danger);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 22px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      max-width: 480px;
      margin: auto;
      animation: fadeIn 0.35s ease;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      margin-top: 6px;
      font-size: 0.95rem;
    }

    input[disabled] {
      background: #f1f5f9;
      opacity: 0.8;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }

    button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.15s ease;
    }

    .save {
      flex: 1;
      background: var(--primary);
      color: white;
    }

    .save:hover {
      background: var(--primary-hover);
    }

    .refresh {
      background: #f1f5f9;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .badge {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #eef2ff;
      color: var(--primary);
      font-weight: 600;
    }

    .meta {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .msg {
      margin-top: 12px;
      font-size: 0.85rem;
      text-align: center;
    }

    .success { color: var(--success); }
    .error { color: var(--danger); }

    .danger-zone {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px dashed var(--border);
    }

    .danger-zone button {
      width: 100%;
      background: #fee2e2;
      color: var(--danger);
      border: 1px solid #fecaca;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="content" class="card">
    Loading profileâ€¦
  </div>

  <script>
    let currentUser = null;

    async function loadProfile() {
      const res = await fetch("/auth/me");

      if (!res.ok) {
        location.href = "/login.html";
        return;
      }

      const data = await res.json();
      currentUser = data.user;

      const initial = (currentUser.name || currentUser.email)[0].toUpperCase();
      const providerLabel =
        currentUser.provider === "google"
          ? "Google Account"
          : "Email & Password";

      content.innerHTML = `
        <div class="avatar">${initial}</div>

        <label>Name</label>
        <input id="name" value="${currentUser.name || ""}">

        <label>Email</label>
        <input value="${currentUser.email}" disabled>

        <span class="badge">${providerLabel}</span>

        <div class="meta">
          Session active Â· Secure login
        </div>

        <div class="row">
          <button class="save" onclick="saveProfile()">Save</button>
          <button class="refresh" onclick="loadProfile()">Refresh</button>
        </div>

        <div id="msg" class="msg"></div>

        <div class="danger-zone">
          <button disabled>
            Delete account (coming soon)
          </button>
        </div>
      `;
    }

    async function saveProfile() {
      msg.textContent = "";
      msg.className = "msg";

      const res = await fetch("/auth/profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: name.value.trim() })
      });

      const data = await res.json();

      if (res.ok) {
  msg.textContent = "Profile updated successfully";
  msg.classList.add("success");

  // ðŸ”„ Reload updated user data
  setTimeout(loadProfile, 600);
} else {
        msg.textContent = data.error || "Update failed";
        msg.classList.add("error");
      }
    }

    async function logout() {
      await fetch("/auth/logout", { method: "POST" });
      location.href = "/login.html";
    }

    loadProfile();
  </script>
</body>
</html>
