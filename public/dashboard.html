<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --primary: #2563eb;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .logout {
      background: var(--danger);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    .logout:hover {
      opacity: 0.9;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,.45);
      animation: fadeIn 0.4s ease;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
      color: white;
    }

    .info h2 {
      margin: 0;
      font-size: 1.05rem;
    }

    .info p {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .status {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--success);
    }

    .loading {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="content" class="loading">
    Loading your account…
  </div>

  <script>
    async function loadUser() {
      const res = await fetch("/auth/me");

      if (!res.ok) {
        // Not logged in
        location.href = "/login.html";
        return;
      }

      const data = await res.json();
      const user = data.user;

      const initial = (user.name || user.email)[0].toUpperCase();

      content.innerHTML = `
        <div class="card">
          <div class="profile">
            <div class="avatar">${initial}</div>
            <div class="info">
              <h2>${user.name || "User"}</h2>
              <p>${user.email}</p>
            </div>
          </div>

          <div class="status">
            ✅ You are logged in successfully
          </div>
        </div>
      `;
    }

    async function logout() {
      await fetch("/auth/logout", { method: "POST" });
      location.href = "/login.html";
    }

    loadUser();
  </script>
</body>
</html>
